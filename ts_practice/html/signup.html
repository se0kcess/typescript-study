<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signUp</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      main {
        width: 80%;
        margin: 50px auto;
        border: 1px solid red;
      }
      h1 {
        text-align: center;
      }

      #signupForm {
        border: 5px solid lightgray;
        font-size: 0.95rem;
      }
      #signupForm > div {
        border: 1px solid lightcoral;
        margin-bottom: 1.5rem;
        display: flex;
        align-content: center;
        position: relative;
      }
      #signupForm label {
        width: 100px;
        padding: 0.5rem;
      }
      #signupForm input {
        flex: 1;
        background-color: aliceblue;
        padding: 0.5rem;
        outline: none;
        border: none;
        border-bottom: 1px solid lightblue;
      }
      #signupForm input:focus {
        background-color: rgb(200, 228, 252);
      }

      #signupForm p,
      .error {
        font-size: 0.7rem;
        position: absolute;
        padding-top: 5px;
      }
      #signupForm p {
        border: 1px solid blue;
        right: 0;
      }
      .error {
        left: 100px;
        top: 100%;
        color: tomato;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>회원가입</h1>
      <form id="signupForm">
        <div>
          <label for="name">회원이름</label>
          <input type="text" id="name" required />
          <span id="nameError" class="error"></span>
        </div>
        <div>
          <label for="email">이메일</label>
          <input type="email" id="email" required />
          <span id="emailError" class="error"></span>
        </div>
        <div>
          <label for="password">비밀번호:</label>
          <input type="password" id="password" required />
          <span id="passwordError" class="error"></span>
        </div>
        <div>
          <label for="confirmPassword">비밀번호 확인:</label>
          <input type="password" id="confirmPassword" required />
          <span id="confirmPasswordError" class="error"></span>
        </div>
        <div>
          <label for="phone">전화번호:</label>
          <input type="tel" id="phone" required />
          <span id="phoneError" class="error"></span>
        </div>
        <div>
          <label for="address">주소:</label>
          <input type="text" id="address" required />
          <span id="addressError" class="error"></span>
        </div>

        <button type="submit">회원가입하기</button>
      </form>
    </main>

    <script>
      const form = document.getElementById('signupForm');
      const inputs = form.querySelectorAll('input');

      const patterns = {
        name: /^[가-힣]{2,4}$/,
        email: /^[^\s@]+@[^\s@]+\.[^\s@]+$/,
        password: /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$/,
        phone: /^01[016789]-\d{3,4}-\d{4}$/,
        address: /^.{10,}$/,
      };

      const errorMessages = {
        name: '이름은 2~4자의 한글이어야 합니다.',
        email: '올바른 이메일 형식이 아닙니다.',
        password: '비밀번호는 8자 이상이며, 숫자, 소문자, 대문자, 특수문자를 포함해야 합니다.',
        confirmPassword: '비밀번호가 일치하지 않습니다.',
        phone: '올바른 전화번호 형식이 아닙니다. (예: 010-1234-5678)',
        address: '주소는 10자 이상이어야 합니다.',
      };

      const validateInput = (input) => {
        const errorElement = document.getElementById(input.id + 'Error');
        let isValid = true;

        if (input.id === 'confirmPassword') {
          isValid = input.value === document.getElementById('password').value;
        } else if (patterns[input.id]) {
          isValid = patterns[input.id].test(input.value);
        }

        !isValid ? (errorElement.textContent = errorMessages[input.id]) : (errorElement.textContent = '');

        return isValid;
      };

      const validateForm = () => {
        let isValid = true;
        inputs.forEach((input) => {
          if (!validateInput(input)) {
            isValid = false;
          }
        });
        return isValid;
      };

      inputs.forEach((input) => {
        input.addEventListener('input', function () {
          validateInput(this);
        });
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        if (validateForm()) {
          // 실행으로 변경해 주삼
          alert('회원가입 완료 후 로그인 페이지로 이동');
          form.reset();
        }
      });
    </script>
  </body>
</html>
